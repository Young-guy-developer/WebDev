<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>

   <div class="block-one">
    <h1>My to-do list</h1>

    <ul class="todo-list">


        <li class="border-one">
            <input type="checkbox" id="keyboard" />
            <label for="keyboard">Explore gaming keyboards</label>
            <ul class="sub-item">
                <li>
                    <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" class="sub-item-link" target="_blank">Store Link</a>
                </li>
            </ul>
        </li>

        <li class="border-two">
            <input type="checkbox" id="report" />
            <label for="report">Finish the report</label>
            <ul class="sub-item">
                <li>
                    <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" class="sub-item-link" target="_blank">Request Access</a>
                </li>
            </ul>
        </li>

        <li class="border-three">
            <input type="checkbox" id="warranty" />
            <label for="warranty">View Phone's Warranty</label>
            <ul class="sub-item">
                <li>
                    <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" class="sub-item-link" target="_blank">View Receipts</a>
                </li>
            </ul>
        </li>

        <li class="border-four">
            <input type="checkbox" id="specs" />
            <label for="specs">Check Processor Specs</label>
            <ul class="sub-item">
                <li>
                    <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" class="sub-item-link" target="_blank">View Model Number</a>
                </li>
            </ul>
        </li>



    </ul>
     </div> 
</body>
        </html>
